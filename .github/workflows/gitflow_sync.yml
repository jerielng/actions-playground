name: Sync main to develop

on:
  push:
    branches:
      - main

jobs:
  sync-main-to-develop:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Attempt to merge main into develop
      run: |
        git pull origin develop
        git pull origin main
        git checkout develop
        git merge main
        git push

    - name: Create pull request if merge failed
      if: ${{ failure() }}
      run: |
        echo "Merge conflict detected. Creating a pull request instead."
        gh pr create -B main -H develop --title 'Merge `main` back into `develop`' --body 'Generated by GitHub Actions due to merge conflict.'
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
